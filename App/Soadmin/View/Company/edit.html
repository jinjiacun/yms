<include file="Public/header" />

<body class="ContentBody">
  <form method="post" enctype="multipart/form-data" name="form">
<div class="MainDiv">
<table width="99%" border="0" cellpadding="0" cellspacing="0" class="CContent">
  <tr>
      <th class="tablestyle_title" >编辑企业</th>
  </tr>
  <tr>
    <td class="CPanel">
		
		<table border="0" cellpadding="0" cellspacing="0" style="width:100%">
		
		<tr align="center">
			<td class="TablePanel">&nbsp;</td>
	        </tr>
			<TR>
			<TD width="100%">
				<fieldset style="height:100%;">
				<legend>编辑企业</legend>
					  <table border="0" cellpadding="2" cellspacing="1" style="width:100%">
					 
					  <tr>
					    <td nowrap align="right" width="30%">性质:</td>
					    <td width="35%">
                                            <select id="nature" name="nature" onchange="nature_change()">
                                            <option value="003001" <if condition="'003001' eq $obj['nature']">selected="selected"</if>>公司</option>
                                            <option value="003002" <if condition="'003002' eq $obj['nature']">selected="selected"</if>>平台</option>
                                            </select>
                                            
				            <span class="red">*</span></td>
					  </tr>
                                        
                                          <tr>
					    <td nowrap align="right" width="30%">所属行业:</td>
					    <td width="35%">
                                            <select name="trade">
                                            <volist name="trade_list" id="trade">
                                                <option value="{$key}" <if condition="$key eq $obj['trade']">selected='selected'</if>>{$trade}</option>
                                            </volist>
                                            </select>
				            <span class="red">*</span></td>
					   </tr>
                                           
                                            <tr>
					    <td nowrap align="right" width="30%">企业logo:</td>
					    <td width="35%"><input type="file" name="logo" style="width:154px" />
                                            <img src="{$obj.logo_url}" width="50px" height="50px"/>
                                            </td>
					   </tr>
					 
    					 <tr>
					    <td nowrap align="right" width="30%">公司名称:</td>
					    <td width="35%"><input name='company_name' type="text" class="text" style="width:154px" value="{$obj.company_name}" onblur="check_company_name()"/>
				            <span class="red">*</span></td>
					   </tr>
                                           
                                            <tr>
					    <td nowrap align="right" width="30%">公司别名:</td>
					    <td width="35%">
                                            <textarea id="company_alias" name='company_alias' cols="30" rows="3">{$company_alias}</textarea>注:之间用逗号隔开
				            </td>
					   </tr>
                                           
                                           <tr>
					    <td nowrap align="right" width="30%">认证级别:</td>
					    <td width="35%">
                                            <select name="auth_level">
                                            <option value="006002" <if condition="'006002' eq $obj['auth_level']">selected="selected"</if>>未验证</option>
                                            <option value="006001" <if condition="'006001' eq $obj['auth_level']">selected="selected"</if>>黑平台</option>
                                            <option value="006003" <if condition="'006003' eq $obj['auth_level']">selected="selected"</if>>合规</option>
                                            </select>
				            </td>
					   </tr>
                                                                                      
                                           <tr>
					    <td nowrap align="right" width="30%">联系地址:</td>
					    <td width="35%"><input name='reg_address' type="text" class="text" style="width:154px" value="{$obj.reg_address}" />
				            </td>
					   </tr>
                                           
                                           <tr>
					    <td nowrap align="right" width="30%">营业执照:</td>
					    <td width="35%"><input name='busin_license' type="file" style="width:154px"/>
                                            <img src="{$obj.busin_license_url}" width="50px" height="50px"/>
				            </td>
					   </tr>
                                           
                                           <tr>
					    <td nowrap align="right" width="30%">机构代码证:</td>
					    <td width="35%"><input name='code_certificate' type="file" style="width:154px" value="" />
                                            <img src="{$obj.code_certificate_url}" width="50px" height="50px"/>
				            </td>
					   </tr>
                                           
                                           <tr>
					    <td nowrap align="right" width="30%">联系电话:</td>
					    <td width="35%"><input name='telephone' type="text" class="text" style="width:154px" value="{$obj.telephone}" />
				            </td>
					   </tr>
                                           
                                           <tr>
					    <td nowrap align="right" width="30%">官方网址:</td>
					    <td width="35%"><input id="website" name='website' type="text" class="text" style="width:154px" value="{$obj.website}" />
				            </td>
					   </tr>
                                           
                                           <tr>
					    <td nowrap align="right" width="30%">官网备案:</td>
					    <td width="35%"><input name='record' type="text" class="text" style="width:154px" value="{$obj.record}" />
				            </td>
					   </tr>
                                           
                                            <tr>
					    <td nowrap align="right" width="30%">监管机构:</td>
					    <td width="35%">
                                             <select name='regulators_id'>
                                             <option value=0 <if condition="0 eq $obj['regulators_id']">selected="selected"</if>>---请选择监管机构---</option>
                                             <volist name="regulators_list" id="regulators">
                                             <option value="{$key}" <if condition="$key eq $obj['regulators_id']">selected="selected"</if>>{$regulators}</option>
                                             </volist>
                                             </select>
				            </td>
					   </tr>
                                           
                                           <tr id="id_find_website">
					    <td nowrap align="right" width="30%">查询网址:</td>
					    <td width="35%"><input name='find_website' type="text" class="text" style="width:154px" value="" />
				            </td>
					   </tr>
                                           
                                           <tr id="id_agent_flatform">
					    <td nowrap align="right" width="30%">代理平台:</td>
					    <td width="35%">
                                            <select id="agent_flatform" name='agent_platform'>
                                            <option value=0 <if condition="0 eq $obj['agent_flatform']">selected="selected"</if>>暂无监管机构</option>
                                            <volist name="agent_flatform_list" id="agent_flatform">
                                            <option value={$key} <if condition="$key eq $obj['agent_flatform']">selected="selected"</if>>{$agent_flatform}</option>
                                            </volist>
                                            </select>
				            </td>
					   </tr>
                                           
                                           <tr id="id_mem_sn">
					    <td nowrap align="right" width="30%">会员编号:</td>
					    <td width="35%"><input name='mem_sn' type="text" class="text" style="width:154px" value="{$obj.mem_sn}" />
				            </td>
					   </tr>
                                           
                                           <tr id="id_certificate">
					    <td nowrap align="right" width="30%">资质证明:</td>
					    <td width="35%"><input name='certificate' type="file" style="width:154px" />
                                            <img src="{$obj.certificate_url}" width="50px" height="50px"/>
				            </td>
					   </tr>
                                          
                                           
					  </table>
			  <br />
				</fieldset>			</TD>
		</TR>
		</TABLE>
	 </td>
  </tr>
		
		<TR>
			<TD colspan="2" align="center" height="50px">
                        <input type="hidden" name="id" value="{$obj.id}"/>
			<input type="submit" name="submit" value="保存" class="button" onclick="return validate()"/>　
			<input type="button" name="Submit2" value="返回" class="button" onclick="window.history.go(-1);"/>
			</TD>
		</TR>
		</TABLE>
	
	
	 </td>
  </tr>
  
  
  
  </table>

</div>
</form>
</body>
</html>
<script type="text/javascript">
//检查企业名称是否存在
function check_company_name() {
    var company_name = $('#company_name').val();
    var id = $('#id').val();
    company_name = encodeURI(company_name);
    jQuery.ajax({  
		        type:"post",  
		        url:"{$call_url}",
		        timeout: 5000,  
		        dataType:"json",  
		        data:{"method":"Company.exists_name_ex","type":"text","content":{"company_name":company_name,'id':id}},
		        success: function aa(data) {
                            if (200 == data.status_code
                            &&  0 == data.content.is_exists) {
                                $('#company_name').val("");
                                $('#company_name').focus();
                                alert('此企业名称已存在');
                            }
                        }
    });
}

//提交审核
function validate()
{
    var company_name = $('#company_name').val();
    var company_type = $('#company_type').val();
    var website      = $('#website').val();
    //公司名称
    if ('' == company_name) {
        alert('企业名称不为空');
        return false;
    }
    
    check_company_name();
    
    //验证企业网址
    //检查url
    if (!checkData.isEmpty(website)) {
        if(!checkData.isURLSpan('website'))  
        {
            alert('网址不合法');
            return false;
        }   
    }
    
    return true;
}

//企业性质改变
function nature_change()
{
    var nature_val = $('#nature').val();
    if('003002' == nature_val)//平台
    {
        $('#id_find_website').hide();
        $('#id_agent_flatform').hide();
        $('#id_mem_sn').hide();
        $('#id_certificate').hide();
    }
    else
    {
        $('#id_agent_flatform').show();
        $('#id_find_website').show()
        $('#id_mem_sn').show();
        $('#id_certificate').show();;
    }
}

$(function(){
    nature_change();
});
</script>
