<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>我要曝光--搜黑</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/Home/css/main.css"/>
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js" ></script>
<script type="text/javascript" src="__PUBLIC__/js/Validform_v5.3.2.js" ></script>
<script type="text/javascript" src="__PUBLIC__/Home/js/main.js" ></script>
</head>

<body>
<!--Begin--登陆-->   
<include file="Public:login" />
<!--End--登陆--> 
<div id="wrap">

<!--头部--Begin-->   
  <include file="Public:top" />
<!--头部--End--> 

<!--内容--Begin-->     
   <div id="content">
     <div class="renzheng feifas">
       <h2 class="bians">非法平台曝光台</h2>
       <div class="txneirong">
   		 <p class="txnr_ts">请如实填写申请企业或机构的相关信息后，提交认证。</p>
       <form class="registerform" name="theForm" method="post" enctype="multipart/form-data" onsubmit="return ValidateFile()">
         <div class="xzqyxz">
                <span>企业性质：</span>
                <select name="nature">
                  <option value="003001">公司</option>
                  <option value="003002">平台</option>
                </select>
                <span>所属行业：</span>
                <select name="trade" class="gjshu">
                  <option value="004001">贵金属</option>
                  <option value="004002">外汇</option>
                </select>
         </div>
         <div class="txkuang  nobian">
                <dl style="margin-top:20px;">
                  <dt>公司名称：</dt>
                  <dd>
                    <input name="company_name" type="text" class="text1" datatype="s" nullmsg="不能为空！" /><span>*</span>
                    <div class="Validform_checktip"></div>
                  </dd>
                </dl>
                <dl>
                  <dt>涉及金额：</dt>
                  <dd>
                    <input name="amount" type="text" class="text1" datatype="n" nullmsg="不能为空！" /><span>*</span>
                    <div class="Validform_checktip"></div>
                  </dd>
                </dl>
                <dl>
                  <dt>公司网址：</dt>
                  <dd>
                    <input name="website" type="text" class="text1" datatype="url" ignore="ignore" />
                    <div class="Validform_checktip"></div>
                  </dd>
                </dl>
                <dl>
                  <dt>曝光内容：</dt>
                  <dd>
                    <textarea name="content" class="textn" nullmsg="不能为空！" datatype="*" ></textarea><span>*</span>
                    <div class="Validform_checktip"></div>
                  </dd>
                </dl>
                <dl>
                  <dt>附件上传：</dt>
                  <dd><input name="pic_1" type="file" id="pic_1" />
                  <p>图片格式： .gif .jpg .jpeg .png </p></dd>
                </dl>
                <dl>
                  <dt>&nbsp;</dt><dd><input name="submit" type="submit" value="我要曝光" class="textn1" /></dd>
                </dl>
              </form>
         </div>       
       </div>   
     </div>
  </div>
<!--内容--End--> 

<!--底部--Begin-->     
<include file="Public:footer" />
<!--底部--End--> 
</div>
</body>
<script type="text/javascript">
    $(function(){
      $(".registerform").Validform({
        tiptype:function(msg,o,cssctl){
          if(!o.obj.is("form")){
            var objtip=o.obj.siblings(".Validform_checktip");
            cssctl(objtip,o.type);
            objtip.text(msg);
          }
        }
      });
    })
    //验证图片格式大小
    function ValidateFile(){
      var tmp     = document.getElementById("pic_1").value; 
	    if(tmp != ""){
        if(!/.(gif|jpg|jpeg|png|GIF|JPG|png)$/.test(tmp)){
          alert("资质证明类型必须是.gif,jpeg,jpg,png中的一种");
          return false;
        }else{
            var image = new Image();
            image.src = tmp;
            var filesize = image.filesize;
            if(filesize>20480){
              alert('请上传大小小于20k的图片');
              return false;
            }
        }
      }
	  }
</script>
</html>
