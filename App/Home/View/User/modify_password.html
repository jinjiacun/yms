<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>找回密码--口碑</title>
<meta name="keywords" content="口碑，黑平台查询，黑平台曝光，贵金属黑平台，外汇黑平台"/>
<meta name="description" content="口碑是全国性的交易市场曝光平台,携手每一位投资人共同揭开交易市场的层层黑幕,为您提供全方位的贵金属、外汇、黄金、石油等行业交易黑幕的查询、曝光。"/>
<link rel="icon" href="__PUBLIC__/s.ico" type="image/x-icon" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/Home/css/main.css"/>
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js" ></script>
<script type="text/javascript" src="__PUBLIC__/Home/js/main.js" ></script>
<script type="text/javascript" src="__PUBLIC__/Home/js/jquery.form.js" ></script>
</head>

<body>
<div class="yzsbai">
    <p id="tishi"></p>
    <input name="" type="button" value="确 定" class="xigs" />
</div>
<div class="yzsbai3">
    <p id="tishi3"></p>
    <input name="" type="button" value="确 定" class="xigs3" />
</div>
<!--登录弹窗Begin-->      
<include file="User:login_ex" />
<!--登录弹窗end-->
<div id="wrap">

<!--头部--Begin-->   
  <div class="header_zc">
    <div class="header_box">
      <div class="zhuce_logo">
        <a href="__ROOT__/" class="zhuce1"><img src="__PUBLIC__/Home/images/logo3.png"/></a>
        <a class="zhuce2">找回密码</a>
       </div>
      <div class="back_sy"><a href="__ROOT__/">口碑首页</a></div>
    </div>
  </div>
  
  
  <!--头部--End--> 

<!--内容--Begin-->     
  <div id="content_ny">
    <div class="zhucebox">
             <div class="zhuce_lt">
             <h2>&nbsp;</h2>
                <dl>
                  <dt>新密码：</dt>
                  <dd>
                        <input name="new_pswd" type="password" class="text1 new_pswd" />
                        <p>6-16个字符,区分大小写</p>
                  </dd>
                </dl>
                <dl>
                  <dt>再次输入：</dt>
                  <dd>
                        <input name="new_pswd_ex" type="password" class="text1 new_pswd_ex" />
                        <p>请再次输入登录密码</p>
                  </dd>
                </dl>
                <dl>
                  <dt>&nbsp;</dt>
                  <dd>
                        <input name="button" type="button" value="完成" class="zhuce_bt1" />
                  </dd>
                </dl>
             
             </div>
             <div class="zhuce_rt"><p>想起密码，直接：</p>
                <a href="javascript:void(0)" class="yidel">登 录</a>
             </div>   
         </div>  
  </div>
<!--内容--End--> 

<!--底部--Begin-->     
  <include file="footer" />
<!--底部--End--> 

</div>
<script>
  $(function(){
      //表单提交成功关闭
      $(".yzsbai3 .xigs3").click(function(){
        $(".yzsbai3").hide();
        $(".bd_wd3").hide();  
        window.location.href="__ROOT__/"; 
      });
      $(".yzsbai2 .xigs2").click(function(){
        $(".yzsbai2").hide();
        $(".bd_wd2").hide();  
        window.location.href="{:U('User/modify_password')}"; 
      });
      //获取手机验证码
      $('.zhuce_bt1').click(function(){
                var mobile      = "{$mobile}";
                var smscode     = "{$message_code}";
                var new_pswd    = $(this).parents('.zhuce_lt').find('.new_pswd').val();
                var new_pswd_ex = $(this).parents('.zhuce_lt').find('.new_pswd_ex').val();
                if (new_pswd == "") {
                  $('#tishi').text("新密码不能为空！");
                  $(".bd_wd").css("width", $(document).width());
                  $(".bd_wd").css("height", $(document).height());
                  $(".bd_wd").show();
                  $(".yzsbai").show();
                  return false;
                }else if(new_pswd.length < 6){
                  $('#tishi').text("密码不能小于6个字符,区分大小写");
                  $(".bd_wd").css("width", $(document).width());
                  $(".bd_wd").css("height", $(document).height());
                  $(".bd_wd").show();
                  $(".yzsbai").show();
                  return false;
                }else if(new_pswd.length > 16 ){
                  $('#tishi').text("密码不能大于16个字符,区分大小写");
                  $(".bd_wd").css("width", $(document).width());
                  $(".bd_wd").css("height", $(document).height());
                  $(".bd_wd").show();
                  $(".yzsbai").show();
                  return false;
                }
                if (new_pswd == "") {
                  $('#tishi').text("确认密码不能为空");
                  $(".bd_wd").css("width", $(document).width());
                  $(".bd_wd").css("height", $(document).height());
                  $(".bd_wd").show();
                  $(".yzsbai").show();
                  return false;
                }else if (new_pswd != new_pswd_ex) {
                  $('#tishi').text("两次输入的密码不一致");
                  $(".bd_wd").css("width", $(document).width());
                  $(".bd_wd").css("height", $(document).height());
                  $(".bd_wd").show();
                  $(".yzsbai").show();
                  return false;
                }
                //return false;
                $.ajax({  
                    type:"post",  
                    url:"{$call_url}",
                    timeout: 5000,  
                    dataType:"json",  
                    data:{"method":"User.find_passwd","type":"text",
                    "content":{"mobile":mobile,"smscode":smscode,"new_pswd":new_pswd}},
                    success: function aa(data) {  
                         if (200 == data.status_code) {
                              $(".bd_wd").css("width", $(document).width());
                              $(".bd_wd").css("height", $(document).height());
                              $(".bd_wd").show();
                            if (0 == data.content.is_success) {
                              $('#tishi3').text("密码修改成功！");
                              $(".yzsbai3").show();
                              return false;                              
                            }else if(-1 == data.content.is_success){
                              $('#tishi').text("密码修改失败！");
                              $(".yzsbai").show();
                              return false;
                            }else if(-3 == data.content.is_success){
                              $('#tishi').text("短信验证码不正确！");
                              $(".yzsbai").show();
                              return false;
                            }else if(-4 == data.content.is_success){
                              $('#tishi').text("手机号码不存在");
                              $(".yzsbai").show();
                              return false;
                            }else{
                              $('#tishi').text("密码修改失败，请重试！");
                              $(".yzsbai").show();
                              return false;
                            }
                         }
                         else{
                              $('#tishi').text("密码修改失败！");
                              $(".bd_wd").css("width", $(document).width());
                              $(".bd_wd").css("height", $(document).height());
                              $(".bd_wd").show();
                              $(".yzsbai").show();
                              return false;
                         }
                    }  
                })  
      });  
  });
    
    
</script>
</body>
</html>
