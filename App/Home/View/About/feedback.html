<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>意见反馈--口碑</title>
<link rel="icon" href="__PUBLIC__/s.ico" type="image/x-icon" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/Home/css/main.css"/>
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.3.min.js" ></script>
<script type="text/javascript" src="__PUBLIC__/Home/js/main.js" ></script>
<script type="text/javascript" src="__PUBLIC__/Home/js/jquery.form.js" ></script>
</head>

<body>
<!--成功-->  
<div class="yzsbai1">
    <p id="tishi1"></p>
    <input name="" type="button" value="确 定" class="xigs1" />
</div>
<!--Begin--登录-->   
<include file="Public:login" />
<!--End--登录--> 
<div id="wrap">

<!--头部--Begin-->   
  <include file="Public:top" />
<!--头部--End-->

<!--内容--Begin-->     
   <div id="content_ny">
     <div class="cont_lt">
              <div class="cont_lta neye_lt">
                <ul>
                   <li><a href="__APP__/about_us.html">关于我们</a></li>
                   <li><a href="__APP__/contact_us.html">联系我们</a></li>
                   <li><a href="__APP__/help.html" >帮助中心</a></li>
                   <li><a href="__APP__/feedback.html" class="activ">意见反馈</a></li>
                 </ul>
          </div>
               
     </div>
     <div class="content_ny_lt">
       <div class="helpbox">
         <h3 class="title_ct"><span>意见反馈</span></h3>
         <div class="feedback">
          <form class="registerform" action="__URL__/feedback_ex" autocomplete="off" name="theForm" id="theForm" method="post" enctype="multipart/form-data">
           <textarea name="content" placeholder="亲，您的意见和建议是口碑前进的动力（不超过200字）" class="yjkuang"></textarea>
          <dl>
          		<dt>上传图片附件：</dt>
                <dd><input name="pic" type="file" /></dd>
          </dl>	
          <dl>
          		<dt>您的联系方式：</dt>
                <dd><input name="contact" type="text" class="lianxi" placeholder="请输入手机号码或邮箱、QQ号码" /></dd>
          </dl>	
          <dl>
          		<dt>&nbsp;</dt>
                <dd><input name="submit" type="submit" value="提交反馈意见" class="tijiao" id="tijiao" /></dd>
          </dl>	
          </form>
         </div>
       </div>
     </div>
     <div class="clear"></div>
  </div>
<!--内容--End--> 

<!--底部--Begin-->     
<include file="Public:footer" />
<!--底部--End--> 

</div>
</body>
<script type="text/javascript">
  $(function(){ 
    //用户登录
    $('#tijiao').click(function(){
          var content = $(this).parents('.feedback').find('.yjkuang').val();
          var contact = $(this).parents('.feedback').find('.lianxi').val();
          if(content == ""){ 
              $('#tishi').text("意见反馈内容不能为空！");
              $(".bd_wd").css("width", $(document).width());
              $(".bd_wd").css("height", $(document).height());
              $(".bd_wd").show();
              $(".yzsbai").show();
              return false;
          }else if (content.length > 200) {
              $('#tishi').text("意见反馈内容不能超过200字符！");
              $(".bd_wd").css("width", $(document).width());
              $(".bd_wd").css("height", $(document).height());
              $(".bd_wd").show();
              $(".yzsbai").show();
              return false;
          }
          if (contact == "") {
              $('#tishi').text("联系方式不能为空！");
              $(".bd_wd").css("width", $(document).width());
              $(".bd_wd").css("height", $(document).height());
              $(".bd_wd").show();
              $(".yzsbai").show();
              return false;
          }
          var options = {
              //dataType:"json", 
              success:function(data){
                  if(data){
                    $(".bd_wd").css("width", $(document).width());
                    $(".bd_wd").css("height", $(document).height());
                    $(".bd_wd").show();
                    if (data == 0) {
                      $('#tishi1').text("意见反馈添加成功！");
                      $(".yzsbai1").show();
                      return false;
                    }else if(data == -1){
                      $('#tishi').text("意见反馈添加失败！");
                      $(".yzsbai").show();
                      return false;
                    }else if(data == 1){
                      $('#tishi').text("图片上传失败！");
                      $(".yzsbai").show();
                      return false;
                    }else if(data == 2){
                      $('#tishi').text("没有文件上传！");
                      $(".yzsbai").show();
                      return false;
                    }else if(data == 3){
                      $('#tishi').text("文件上传错误！");
                      $(".yzsbai").show();
                      return false;
                    }else if(data == 4){
                      $('#tishi').text("上传文件不能大于400kb！");
                      $(".yzsbai").show();
                      return false;
                    }else if(data == 5){
                      $('#tishi').text("图片格式错误！");
                      $(".yzsbai").show();
                      return false;
                    }else if(data == 6){
                      $('#tishi').text("意见反馈内容不能为空！");
                      $(".yzsbai").show();
                      return false;
                    }else if(data == 7){
                      $('#tishi').text("意见反馈内容不能超过200字符！");
                      $(".yzsbai").show();
                      return false;
                    }else if(data == 8){
                      $('#tishi').text("联系方式不能为空！");
                      $(".yzsbai").show();
                      return false;
                    }
                }
              }
          };
          $('#theForm').ajaxForm(options); 
    })
});
</script>
</html>
