<html>
<head>
	<title>商品列表</title>
</head>
<body>
	<form name="theForm" method="post" enctype="multipart/form-data">
	<table width="100%">
		<tr>
			<th>编号</th>
			<th>名称</th>
			<th>字号</th>
			<th>品类</th>
			<th>单位</th>
            <th>单价</th>			
			<th>数量</th>
            <th>售价</th>
			<th>操作</th>
		</tr>
			<volist name="goods_list" id="goods">
				<tr align="center">
					<td>{$goods.id}</td>
					<td>{$goods.goods_name}</td>
					<td>{$goods.post_no}</td>
					<td>{$goods.post_cat}</td>
					<td>{$goods.post_unit}</td>
					<td>{$goods.post_price}</td>
					<td>{$goods.post_number}</td>
					<td>{$goods.post_shop_price}</td>
					<td>
					<a href=''>编辑</a>
					<a href=''>查看</a>
					</td>
				</tr>
			</volist>
		<tr>
			<td>记录总数{$record_count}</td>
			<td colspan="6"></td>
		</tr>
	</table>

	</form>
</body>
</html>
