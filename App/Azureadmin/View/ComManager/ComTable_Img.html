
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>网站图片设置</title>
    <link rel="stylesheet" href="__PUBLIC__/Azureadmin/Content/css/bootstrap.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/Azureadmin/Content/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/Azureadmin/Content/css/unicorn.main.css" />
    <link rel="stylesheet" href="__PUBLIC__/Azureadmin/Content/css/unicorn.jcs.css" class="skin-color" />
    <link rel="stylesheet" href="__PUBLIC__/Azureadmin/Scripts/Lib/artDialog/skins/twitter.css" />
    <link rel="stylesheet" href="__PUBLIC__/Azureadmin/Content/css/global.css" />
    
    <link href="__PUBLIC__/Azureadmin/Content/bitmapcutter/jquery.bitmapcutter.css" rel="stylesheet" />
    <link href="__PUBLIC__/Azureadmin/Content/ComManage/ComTable_Img.css" rel="stylesheet" />

</head>
<body>
    <link href="__PUBLIC__/Azureadmin/Content/Home/_partialhead.css" rel="stylesheet" />
<link href="__PUBLIC__/Azureadmin/Content/ComMessage/commessage.css" rel="stylesheet" />
<script type="text/javascript">
    var resource = '{$resource}';
    var controller = '{$controller}';
</script>
<script src="__PUBLIC__/Azureadmin/Scripts/Lib/jquery.js" type="text/javascript"></script>
<script src="__PUBLIC__/Azureadmin/Scripts/Home/_partialhead.js" type="text/javascript"></script>
<script src="__PUBLIC__/Azureadmin/Scripts/ComMessage/ComMessage-common.js"></script>

<div id="header">
    <h1><span>机构服务平台</span></h1>
</div>

<include file="Public:welcome" />

<div id="user-nav" class="navbar navbar-inverse">
    <ul class="nav">
        <li class="dropdown" id="menu-messages"><a href="javascript:;" data-toggle="dropdown" data-target="#menu-messages" class="dropdown-toggle"><i class="icon icon-envelope"></i><span class="text">消息</span><span id="span_UnreadComMessageCount" class="label label-important" style="display:none">0</span><b class="caret"></b></a><ul id="ul_ComMessage" class="dropdown-menu"></ul></li>
        
        <li><a href="/Home/HelpPage" target="_blank"><span class="text">帮助</span></a></li>
    </ul>
</div>

    <if condition="$ComId eq 0">
     <include file="Public:navigate" />
     <else />
    <include file="Public:navigate_other" />
     </if>
    
    <div id="content">
        <div id="breadcrumb"><a href="/Home/Index"><i class="icon-home"></i>欢迎</a><a href="javascript:;">其他管理</a><a href="/ComManage/ComTable_Img" class="current">网站图片设置</a></div>
        
        <div class="container-fluid">
            

<div class="row-fluid contentDiv">
    <div class="span12">
        <div class="widget-box">
            <div class="widget-title">
                <span class="icon">
                    <i class="icon-align-justify"></i>
                </span>
                <h5>公司登录背景设置</h5>
            </div>
            <div class="widget-content">
                <input type="file" id="loginBack" /><div class="uploadtips">登录背景图的尺寸必须是 430px * 360px，支持格式:gif,jpg,png,bmp,jpeg</div>
            </div>
            <div  style="" class="widget-content">
                <img width="430" id="backImg"  src="{$item.LoginBack}" />
            </div>
        </div>
    </div>
</div>
<div class="row-fluid contentDiv">
    <div class="span12">
        <div class="widget-box">
            <div class="widget-title">
                <span class="icon">
                    <i class="icon-align-justify"></i>
                </span>
                <h5>修改焦点图展示模式</h5>
            </div>
            <div class="widget-content">
                <label>
                    <input type="radio" style="vertical-align:top;" name="ComMin" value="0"  <if condition="$item.ComLogin eq 0">checked='checked'</if> />高背景图</label>
  
                <label style="width: 120px">
                    <input type="radio" style="vertical-align:top;" name="ComMin" value="2" <if condition="$item.ComLogin eq 2">checked='checked'</if> />高背景图带登录</label>
            </div>

        </div>
    </div>
</div>
<div class="row-fluid contentDiv">
    <div class="span12">
        <div class="widget-box">
            <div class="widget-title">
                <span class="icon">
                    <i class="icon-align-justify"></i>
                </span>
                <h5>修改公司焦点图</h5>
                <input type="hidden" id="comId" value="102587"/>
            </div>
            <div class="widget-content">
                <div id="btnSava" class="btn btn-info btn-mini" style="position: absolute; height: 30px; left: 120px; line-height: 30px; width: 80px;"><span>保 存</span></div>
                <input type="file" id="imgfile" /><div class="uploadtips">* 高背景图的尺寸必须是 1000px * 380px，支持格式:gif,jpg,png,bmp,jpeg。<br />图片链接地址请加上htpp://不然不会出现错误</div>
            </div>
            <div id="divImg" class="widget-content">
                    <volist name="img_list" id="item">
                    <div class="widget-content">
                        <span style="color: #666; font-family: 微软雅黑"></span>&nbsp;
                                <img width="1000" src="{$item}" />&nbsp;&nbsp;
                                <button type="button" class="btn btn-danger" onclick="delImg(this);">删除</button>
                        <p style="margin-top: 10px;"><span style="position: relative; bottom: 5px;">图片链接地址：</span><input type="text" name="BannerLink" value="{$link_list[$key]}" style="width: 800px;" /></p>
                    </div>
                   </volist>
            </div>
        </div>
    </div>
</div>

            
        </div>
    </div>
    <script type="text/javascript" src="__PUBLIC__/Azureadmin/Scripts/Lib/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Azureadmin/Scripts/Lib/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Azureadmin/Scripts/Lib/menu.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Azureadmin/Scripts/Lib/require.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Azureadmin/Scripts/config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Azureadmin/Scripts/common.js"></script>

    <script type="text/javascript">
        $('#breadcrumb a:last-child').css('background-image', 'none');
        $(window).resize(function () {
            var height = $('#sidebar>ul').height() + 100;
            if (height < 600) {
                height = 600;
            }
            $('#content').css('min-height', height + 'px');
        }).resize();
    </script>
    
    <script src="__PUBLIC__/Azureadmin/Scripts/Lib/uploadify/jquery.uploadify.min.js?636028274325795353"></script>
    <script src="__PUBLIC__/Azureadmin/Scripts/Lib/jquery.inputmask.js"></script>
    <script src="__PUBLIC__/Azureadmin/Scripts/bitmapcutter/jquery.bitmapcutter.js"></script>
    <script src="__PUBLIC__/Azureadmin/Scripts/ComManage/ComTable_Img.js?636028274325795353"></script>
    <script>
      
    </script>


</body>
</html>
