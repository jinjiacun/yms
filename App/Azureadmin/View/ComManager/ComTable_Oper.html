<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>修改</title>
    <link rel="stylesheet" href="__PUBLIC__/Azureadmin/Content/css/bootstrap.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/Azureadmin/Content/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/Azureadmin/Content/css/unicorn.main.css" />
    <link rel="stylesheet" href="__PUBLIC__/Azureadmin/Content/css/unicorn.jcs.css" class="skin-color" />
    <link href="__PUBLIC__/Azureadmin/Scripts/Lib/artDialog/skins/twitter.css" rel="stylesheet" />
    <link href="__PUBLIC__/Azureadmin/Content/css/global.css" rel="stylesheet" />
    <link href="__PUBLIC__/Azureadmin/Content/common/nolayout.css" rel="stylesheet" />
    <link href="__PUBLIC__/Azureadmin/Content/ComManage/commange.css" rel="stylesheet" />
    <link href="__PUBLIC__/Azureadmin/Content/ComManage/ComTable_Oper.css" rel="stylesheet" />
    <script type="text/javascript">
        var resource = '{$resource}';
        var controller = '{$controller}';
    </script>
    <script src="__PUBLIC__/Azureadmin/Scripts/Lib/jquery.js"></script>
    <script src="__PUBLIC__/Azureadmin/Scripts/Lib/bootstrap.js"></script>
    <script src="__PUBLIC__/Azureadmin/Scripts/Lib/menu.js"></script>
    <script src="__PUBLIC__/Azureadmin/Scripts/Lib/require.js"></script>
    <script src="__PUBLIC__/Azureadmin/Scripts/config.js"></script>
    <script src="__PUBLIC__/Azureadmin/Scripts/common.js"></script>
    
    <script src="__PUBLIC__/Azureadmin/Scripts/Lib/uploadify/jquery.uploadify.min.js?"+Math.random()></script>
    <script src="__PUBLIC__/Azureadmin/Scripts/Lib/jquery.inputmask.js"></script>    
    <script src="__PUBLIC__/Azureadmin/Scripts/ComManage/ComTable_Oper.js?"+Math.random()></script>
</head>
<body style="">
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-title">
                    <span class="icon">
                        <i class="icon-align-justify"></i>
                    </span>
                    <h5>修改基础信息</h5>
                    <input type="hidden" id="comId" value="{$item.ComId}"/>
                </div>
                <div class="widget-content nopadding">
                    <form id="operForm" action="#" method="POST" class="form-horizontal">
                        <div class="control-group class1">
                            <div class="d-float d-width">
                                <img id="ComLogo" src="{$item.ComLogo}" /><br />
                                <input type="hidden" id="hiddenComLogo" name="ComLogo" value="{$item.ComLogo}"/>
                                <div class="uploadtips">* LOGO(大):图片的尺寸:190px * 60px,支持格式:gif,jpg,png,bmp,jpeg</div>
                                <div class="divfile">
                                    <input type="file" id="fileComLogo" />
                                </div>
                            </div>
                            <div class="d-width">
                                <img id="ComSLogo"  src="{$item.ComSLogo}" /><br />
                                <input type="hidden" id="hiddenComSLogo" name="ComSLogo" value="{$item.ComSLogo}"/>
                                <div class="uploadtips">* LOGO(小):图片的尺寸:120px * 120px,支持格式:gif,jpg,png,bmp,jpeg</div>
                                <div class="divfile">
                                    <input type="file" id="fileComSLogo" />
                                </div>
                            </div>
                            
                            <div class="clear"></div>
                        </div>
                       
                        <div class="control-group">
                            <label class="control-label">热线电话：</label>
                            <div class="controls">
                                <input type="text" id="ComPhone" name="ComPhone" value="{$item.ComPhone}"/>
                                <div id="valid_ComPhone" class="validtips"></div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">企业邮箱：</label>
                            <div class="controls">
                                <input type="text" id="ComEmail" name="ComEmail" value="{$item.ComEmail}"/>
                                <div id="valid_ComEmail" class="validtips"></div>
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label class="control-label">联系人：</label>
                            <div class="controls">
                                <input type="text" id="ComLine" name="ComLine" value="{$item.ComLine}"/>
                                <div id="valid_ComLine" class="validtips"></div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">联系电话：</label>
                            <div class="controls">
                                <input type="text" id="ComMob" name="ComMob" value="{$item.ComMob}"/>
                                <div id="valid_ComMob" class="validtips"></div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">邮箱：</label>
                            <div class="controls">
                                <input type="text" id="ComMail" name="ComMail" value="{$item.ComMail}"/>
                                <div id="valid_ComMail" class="validtips"></div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">地址：</label>
                            <div class="controls">
                                <input type="text" id="ComAddress" name="ComAddress" value="{$item.ComAddress}"/>
                                <div id="valid_ComAddress" class="validtips"></div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="button" onclick="save();" class="btn btn-primary">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
