
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>友情链接管理</title>
    <link rel="stylesheet" href="__PUBLIC__/Azureadmin/Content/css/bootstrap.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/Azureadmin/Content/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/Azureadmin/Content/css/unicorn.main.css" />
    <link rel="stylesheet" href="__PUBLIC__/Azureadmin/Content/css/unicorn.jcs.css" class="skin-color" />
    <link rel="stylesheet" href="__PUBLIC__/Azureadmin/Scripts/Lib/artDialog/skins/twitter.css" />
    <link rel="stylesheet" href="__PUBLIC__/Azureadmin/Content/css/global.css" />

    
    <style type="text/css">
        select {
            width: auto;
            height: auto;
            padding: 0;
            margin: 0;
        }

        img {
            max-width: 100px;
            max-height: 50px;
        }

        .pop_cont {
            padding: 20px;
            padding-top: 0;
        }

        .pop_tit {
            padding: 10px;
            border-bottom: 1px dashed #ccc;
            margin-bottom: 10px;
        }

        .pop_tab td {
            padding: 5px;
        }
    </style>

</head>
<body>
    <link href="__PUBLIC__/Azureadmin/Content/Home/_partialhead.css" rel="stylesheet" />
<link href="__PUBLIC__/Azureadmin/Content/ComMessage/commessage.css" rel="stylesheet" />
<script type="text/javascript">
    var resource = '{$resource}';
    var controller = '{$controller}';
</script>
<script src="__PUBLIC__/Azureadmin/Scripts/Lib/jquery.js" type="text/javascript"></script>
<script src="__PUBLIC__/Azureadmin/Scripts/Home/_partialhead.js" type="text/javascript"></script>
<script src="__PUBLIC__/Azureadmin/Scripts/ComMessage/ComMessage-common.js"></script>

<div id="header">
    <h1><span>机构服务平台</span></h1>
</div>

<include file="Public:welcome" />

<div id="user-nav" class="navbar navbar-inverse">
    <ul class="nav">
        <li class="dropdown" id="menu-messages"><a href="javascript:;" data-toggle="dropdown" data-target="#menu-messages" class="dropdown-toggle"><i class="icon icon-envelope"></i><span class="text">消息</span><span id="span_UnreadComMessageCount" class="label label-important" style="display:none">0</span><b class="caret"></b></a><ul id="ul_ComMessage" class="dropdown-menu"></ul></li>
        
        <li><a href="/Home/HelpPage" target="_blank"><span class="text">帮助</span></a></li>
    </ul>
</div>

   <if condition="$ComId eq 0">
     <include file="Public:navigate" />
     <else />
    <include file="Public:navigate_other" />
     </if>
    
    <div id="content">
        <div id="breadcrumb"><a href="__APP__/Azureadmin/Home/Index"><i class="icon-home"></i>欢迎</a><a href="javascript:;">其他管理</a><a href="__APP__/Azureadmin/ComManage/FriendlyLink" class="current">友链管理</a></div>
        
        <div class="container-fluid">
            

<div class="widget-box">
    <div class="widget-title">
        <span class="icon">
            <i class="icon-align-justify"></i>
        </span>
        <h5>友情链接管理</h5>
        <div class="buttons">
            友链&合作伙伴展示类型：
            <select id="selShowType">
                    <option value="0" >文字</option>
            </select>
            <button class="btn btn-mini" id="btnAddLink"><i class=" icon-plus "></i>&nbsp;新增友链</button>
        </div>
    </div>
    <div class="widget-content nopadding">
<div id="grid">
       <table class="table table-bordered data-table dataTable">
          <thead>
             <th class="ui-state-default">编号</th>
             <th class="ui-state-default">友链名称</th>
             <th class="ui-state-default">友链图片</th>
             <th class="ui-state-default">友链链接</th>
             <th class="ui-state-default">最后修改时间</th>
             <th class="ui-state-default">操作</th>
          </thead>
          <tbody>
            <volist name="list" id="item">
            <tr>
              <td>{$item.LinkId}</td>
              <td>{$item.LinkName}</td>
              <td>
                <img height="10" width="100" src="{$item.LinkImg}" />
              </td>
              <td><a target="_blank" href="{$item.LinkUrl}">{$item.LinkUrl}</a></td>
              <td>{$item.LinkTime}</td>
              <td><div>
                        <button class="btn  btn-primary" data-linkid="{$item.LinkId}"><i class="icon-pencil icon-white"></i>修改</button>
                        <button class="btn  btn-danger" data-linkid="{$item.LinkId}"><i class="icon-remove icon-white"></i>删除</button>
                    </div>
              </td>
            </tr>
            </volist>
          </tbody>
        </table>

 </div>
    </div>
</div>

<div class="widget-box">
    <div class="widget-title">
        <span class="icon">
            <i class="icon-align-justify"></i>
        </span>
        <h5>合作伙伴管理</h5>
        <div class="buttons">
            <button class="btn btn-mini" id="btnAddPartners"><i class=" icon-plus "></i>&nbsp;新增合作伙伴</button>
        </div>
    </div>
    <div class="widget-content nopadding">
<div id="grid1">
    <table class="table table-bordered data-table dataTable">
          <thead>
             <th class="ui-state-default">编号</th>
             <th class="ui-state-default">合作伙伴名称</th>
             <th class="ui-state-default">合作伙伴图片</th>
             <th class="ui-state-default">合作伙伴链接</th>
             <th class="ui-state-default">最后修改时间</th>
             <th class="ui-state-default">操作</th>
          </thead>
          <tbody>
            <volist name="list_ex" id="item">
            <tr>
              <td>{$item.LinkId}</td>
              <td>{$item.LinkName}</td>
              <td>
                <img height="10" width="100" src="{$item.LinkImg}" />
              </td>
              <td><a target="_blank" href="{$item.LinkUrl}">{$item.LinkUrl}</a></td>
              <td>{$item.LinkTime}</td>
              <td><div>
                        <button class="btn  btn-primary" data-linkid="{$item.LinkId}"><i class="icon-pencil icon-white"></i>修改</button>
                        <button class="btn  btn-danger" data-linkid="{$item.LinkId}"><i class="icon-remove icon-white"></i>删除</button>
                    </div>
              </td>
            </tr>
            </volist>
          </tbody>
        </table>

</div>
    </div>
</div>
     
        </div>
    </div>
    <script type="text/javascript" src="__PUBLIC__/Azureadmin/Scripts/Lib/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Azureadmin/Scripts/Lib/bootstrap.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Azureadmin/Scripts/Lib/menu.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Azureadmin/Scripts/Lib/require.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Azureadmin/Scripts/config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Azureadmin/Scripts/common.js"></script>

    <script type="text/javascript">
        $('#breadcrumb a:last-child').css('background-image', 'none');
        $(window).resize(function () {
            var height = $('#sidebar>ul').height() + 100;
            if (height < 600) {
                height = 600;
            }
            $('#content').css('min-height', height + 'px');
        }).resize();
    </script>
    
    <script src="__PUBLIC__/Azureadmin/Scripts/Lib/uploadify/jquery.uploadify.min.js?r=636028274060438887"></script>
    <script type="text/javascript">
        var comLinkType = parseInt('1');
        var comId = parseInt('102587');
        $(function () {
            $(".fg-toolbar").remove();//不需要分页信息
            require(["__PUBLIC__/Azureadmin/Scripts/ComManage/FriendlyLink.js"], function (link) {
                $("#selShowType").on("change", function () {
                    link.SetShowType($(this));
                });

                $("#grid,#grid1").find(".btn-danger").on("click", function () {
                    link.DelFriendlyLink($(this));
                });

                $("#btnAddLink").on("click", function () {
                    link.AddFriendlyLink(0);
                });

                $("#grid").find(".btn-primary").on("click", function () {
                    link.UpdateFriendlyLink($(this),0);
                });

                $("#btnAddPartners").on("click", function () {
                    link.AddFriendlyLink(1);
                });
                $("#grid1").find(".btn-primary").on("click", function () {
                    link.UpdateFriendlyLink($(this), 1);
                });
            });
        });
    </script>

</body>
</html>
