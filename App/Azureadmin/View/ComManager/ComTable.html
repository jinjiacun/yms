
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>基础信息管理</title>
    <link rel="stylesheet" href="__PUBLIC__/Azureadmin/Content/css/bootstrap.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/Azureadmin/Content/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/Azureadmin/Content/css/unicorn.main.css" />
    <link rel="stylesheet" href="__PUBLIC__/Azureadmin/Content/css/unicorn.jcs.css" class="skin-color" />  
    <link href="__PUBLIC__/Azureadmin/Scripts/Lib/artDialog/skins/twitter.css" rel="stylesheet" />
    
    <link href="__PUBLIC__/Azureadmin/Content/ComManage/commange.css" rel="stylesheet" />

</head>
<body>
    <link href="__PUBLIC__/Azureadmin/Content/Home/_partialhead.css" rel="stylesheet" />
<link href="__PUBLIC__/Azureadmin/Content/ComMessage/commessage.css" rel="stylesheet" />
<script src="__PUBLIC__/Azureadmin/Scripts/Lib/jquery.js" type="text/javascript"></script>
<script src="__PUBLIC__/Azureadmin/Scripts/Home/_partialhead.js" type="text/javascript"></script>
<script src="__PUBLIC__/Azureadmin/Scripts/ComMessage/ComMessage-common.js"></script>

<div id="header">
    <h1><span>机构服务平台</span></h1>
</div>

<include file="Public:welcome" />

<div id="user-nav" class="navbar navbar-inverse">
    <ul class="nav">
        <li class="dropdown" id="menu-messages"><a href="javascript:;" data-toggle="dropdown" data-target="#menu-messages" class="dropdown-toggle"><i class="icon icon-envelope"></i><span class="text">消息</span><span id="span_UnreadComMessageCount" class="label label-important" style="display:none">0</span><b class="caret"></b></a><ul id="ul_ComMessage" class="dropdown-menu"></ul></li>
        
        <li><a href="/Home/HelpPage" target="_blank"><span class="text">帮助</span></a></li>
    </ul>
</div>

    <if condition="$ComId eq 0">
   <include file="Public:navigate" />
   <else />
   <include file="Public:navigate_other" />
   </if>
    
    <div id="content">
        <div id="breadcrumb"><a href="/Home/Index"><i class="icon-home"></i>欢迎</a><a href="javascript:;">其他管理</a><a href="/ComManage/ComTable" class="current">公司基本信息</a></div>
        
        <div class="container-fluid">
            

<div class="row-fluid">
    <div class="widget-box">
        <div class="widget-title">
            <span class="icon">
                <i class="icon-th-list"></i>
            </span>
            <h5>基础信息管理</h5>
            <div class="buttons">
                

                <button class="btn btn-mini btn-primary" onclick="editComTable();"><i class="icon-pencil icon-white"></i>编辑</button>
            </div>
        </div>
        <div class="widget-content ">
            <div class="row-fluid">
                <div class="span4">
                    <div class="widget-content nobottom">
                        <img  src="{$item.ComLogo}" />
                        &nbsp;LOGO(大)
                    </div>
                    <div class="widget-content nobottom">
                        <img  src="{$item.ComSLogo}" />
                        &nbsp;LOGO(小)
                    </div>
                </div>
                <div class="span6">
                    <form action="#" method="get" class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label">公司简称：</label><label class="control-label fontleft">{$item.ComName}</label>
                        </div>
                        <div class="control-group">
                            <label class="control-label">公司全称：</label><label class="control-label fontleft">{$item.ComAllName}</label>
                        </div>
                        <div class="control-group">
                            <label class="control-label">热线电话：</label><label class="control-label fontleft">{$item.ComPhone}</label>
                        </div>
                        <div class="control-group">
                            <label class="control-label">企业邮箱：</label><label class="control-label fontleft">{$item.ComEmail}</label>
                        </div>
                        <div class="control-group">
                            <label class="control-label">官网地址：</label><label class="control-label fontleft"><a target="_blank" href="{$item.ComUrl}">{$item.ComUrl}</a></label>
                        </div>
                        <div class="control-group">
                            <label class="control-label">联系人：</label><label class="control-label fontleft">{$item.ComLine}</label>
                        </div>
                        <div class="control-group">
                            <label class="control-label">联系电话：</label><label class="control-label fontleft">{$item.ComMob}</label>
                        </div>
                        <div class="control-group">
                            <label class="control-label">邮箱：</label><label class="control-label fontleft">{$item.ComMail}</label>
                        </div>
                        <div class="control-group">
                            <label class="control-label">地址：</label><label class="control-label fontleft">{$item.ComAddress}</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

            
        </div>
    </div>
    <script type="text/javascript">
        var resource = '{$resource}';
        var controller = '{$controller}';
    </script>
    <script src="__PUBLIC__/Azureadmin/bundles/basicJs?v=VEBAn_rqP8lcxeg7zmvLgQf31kk8SiPMstbdeK0r9p81"></script>

    <script type="text/javascript">
        $('#breadcrumb a:last-child').css('background-image', 'none');
        $(window).resize(function () {
            var height = $('#sidebar>ul').height() + 100;
            if (height < 600) {
                height = 600;
            }
            $('#content').css('min-height', height + 'px');
        }).resize();
    </script>
    
    <script src="__PUBLIC__/Azureadmin/Scripts/ComManage/ComManage.js"></script>

</body>
</html>
