<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>登录</title>
    <link href="__PUBLIC__/Azureadmin/Content/css/login.css" rel="stylesheet" />
    <link href="__PUBLIC__/Azureadmin/Scripts/Lib/artDialog/skins/twitter.css" rel="stylesheet" />

<body>
    <div class="login">
        <h4>
            <img src="__PUBLIC__/Azureadmin/content/img/login_1.png" />
        </h4>
    <form method="post" action="__APP__/Azureadmin/Login/index">     
       <ul>

                <li>
                    <input Value="admin_ryhx" autocomplete="off" class="login_inp" data-val="true" data-val-regex="用户名格式错误" data-val-regex-pattern="^\s*[a-zA-Z]\w{2,}\s*$" data-val-required="用户名不能为空" id="AdminName" maxlength="50" name="AdminName" placeholder="用户名" type="text" />
                    <span class="field-validation-valid" data-valmsg-for="UserName" data-valmsg-replace="true"></span>
                </li>
                <li>
                    <input class="login_inp" data-val="true" data-val-length="密码长度应为6-16位" data-val-length-max="16" data-val-length-min="6" data-val-required="密码不能为空" id="Password" maxlength="16" name="Password" placeholder="密码" type="password" value="123456" />
                    <span class="field-validation-valid" data-valmsg-for="Pwd" data-valmsg-replace="true"></span>
                </li>
                <!--    
                <li style="display: none">
                    
                    <div class="login_yzm_txt"><input autocomplete="off" class="login_inp login_inp_yzm" data-val="true" data-val-regex="验证码格式错误" data-val-regex-pattern="^\d{4}$" data-val-required="验证码不能为空" id="Captcha" maxlength="4" name="Captcha" placeholder="验证码" type="text" value="" />
                        <span class="field-validation-valid" data-valmsg-for="Captcha" data-valmsg-replace="true"></span>
                    </div>
                    <div class="login_yzm_img">
                        <img src="/login/GetValidateCode" class="captcha" /><a class="change">看不清？换一张</a>
                    </div>
                </li>
                -->
                <li class="login_but_li">
                    <input name="submit" type="submit" class="login_but" />
                </li>
            </ul>
</form>         <p class="login_span">建议您使用chrome或火狐浏览器登录使用</p>
    </div>
    <script src="__PUBLIC__/Azureadmin/Scripts/Lib/jquery.js" type="text/javascript"></script>
    <script src="__PUBLIC__/Azureadmin/Scripts/Lib/Validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/Azureadmin/Scripts/Lib/Validate/jquery.validate.unobtrusive.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/Azureadmin/Scripts/Lib/Validate/jquery.unobtrusive-ajax.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/Azureadmin/Scripts/Lib/jquery.placeholder.js" type="text/javascript"></script>
    <script type="text/javascript">
        $('input').placeholder();
        $(".captcha,.change").on("click", function () {
           // $(".captcha").attr("src", "/login/GetValidateCode?r=" + Math.random());
        });
