<div class="widget-box">
    <div class="widget-title">
        <h5>机构管理</h5>
        <button onclick="d()" class="btn btn-mini top_r">刷新</button>
    </div>
    <div class="widget-content nopadding">
        <div class="search"><div>机构全称(模糊)：</div>

        <div><button class="btn btn-primary" onclick="e()">查询</button></div>

    <div id="grid">
        <table class="table table-bordered data-table dataTable">
            <thead>
                <th class="ui-state-default width1">编号</th>
                <th class="ui-state-default width5">公司全称</th>
                <th class="ui-state-default width1">购买产品</th>
                <th class="ui-state-default">产品地址</th>
                <th class="ui-state-default width2">申请时间</th>
                <th class="ui-state-default width2">过期时间</th>
                <th class="ui-state-default width3">状态</th>
                <th class="ui-state-default width4">操作</th>
            </thead>
            <tbody>
                <volist name="list" id="item">
                <tr>
                    <td>{$item.ComId}</td>
                    <td><a target="_blank" href="{$item.ComUrl}">{$item.ComAllName}</a></td>
                    <td>
                    <if condition="$item.ComFlag eq 1">
                    白金版
                    <elseif condition="$item.ComFlag eq 2" />
                    钻石版
                    <else />
                    尊享版
                    </if>
                    </td>
                    <td>
                        <if condition="$item.ComState neq 0">
                            <a target="_black" href="{$domain}{$item.ComTag}">{$domain}{$item.ComTag}</a>
                        </if>
                    </td>
                    <td>{$item.CreateTime|toDate='Y-m-d'}</td>
                    <td></td>
                    <td><span style="color:orange">等待审核</span></td>
                    <td><button onclick="b(102689)" class="btn btn-primary btn-mini">修改</button>&nbsp;<button onclick="c(102689)" class="btn btn-success btn-mini">通过</button>&nbsp;</td>
                </tr>
                </volist>
                </tbody>
                </table>

                <div class="dataTables_wrapper"><div class="fg-toolbar ui-toolbar ui-widget-header ui-corner-bl ui-corner-br ui-helper-clearfix"><div class="dataTables_paginate fg-buttonset ui-buttonset fg-buttonset-multi ui-buttonset-multi paging_full_numbers"><a href="javascript:;" class="first ui-corner-tl ui-corner-bl fg-button ui-button ui-state-default ui-state-disabled" title="首页" >首页</a><span><a currpage="1" class="fg-button ui-button ui-state-default ui-state-disabled" href="javascript:;" title="第1页">1</a><a href="javascript:;" onclick="$('#grid').load('/CompanyManager/GetTable?page=2&company= #grid');"  class="fg-button ui-button ui-state-default">2</a></span><a href="javascript:;" onclick="$('#grid').load('/CompanyManager/GetTable?page=2&company= #grid');" class="last ui-corner-tr ui-corner-br fg-button ui-button ui-state-default"  title="末页">末页</a></div></div></div></div>
