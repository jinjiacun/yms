<div class="widget-box">

        <div id="div_search">

                        <option value="2" >VIP-2</option>

                </select>
            </div>
            <div>

                </thead>
                <tbody>
                    <volist name="list" id="item">
                    <tr>
                        <td>{$item.User_Id}</td>
                        <td>zxf1111</td>
                        <td>{$item.UserName}</td>
                        <td></td>
                        <td></td>
