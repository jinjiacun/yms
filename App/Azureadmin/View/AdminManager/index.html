<div class="widget-box">
    <div class="widget-title">
        <h5>管理员管理</h5>
        <button onclick="a()" class="btn btn-primary btn-mini top_r">增加</button>
        <button onclick="d()" class="btn btn-mini top_r">刷新</button>
    </div>
    <div class="widget-content nopadding">
        <div class="search"><div>机构全称(模糊)：</div>
        <div><input id="txtSearchCompany" type="text" /></div>
        <div><button class="btn btn-primary" onclick="f()">查询</button></div>
        <div style="clear: left; float: none;"></div>
    </div>
    <div id="grid">
        <table class="table table-bordered data-table dataTable">
            <thead>
                <th class="ui-state-default width1">编号</th>
                <th class="ui-state-default width2">管理员姓名</th>
                <th class="ui-state-default width2">管理员帐号</th>
                <th class="ui-state-default">所属机构</th>
                <th class="ui-state-default">所属角色</th>
                <th class="ui-state-default width4">状态</th>
                <th class="ui-state-default width3">最后登录时间</th>
                <th class="ui-state-default width5">操作</th>
            </thead>
            <tbody>
                <volist name="list" id="item">
                <tr>
                    <td>{$item.AdminId}</td>
                    <td>{$item.AdminName}</td>
                    <td>{$item.AdminUserName}</td>
                    <td>
                        <if condition="$item.ComId eq 0">
                        平台
                        <else />
                            
                        </if>
                    </td>
                    <td>
                    {$item.RoleId}
                    </td>
                    <td>
                    <if condition="$item.AdminState eq 1">
                    <span style="color:green">正常</span>
                    <else />
                        <span style="color:red">已禁用</span>
                    </if>
                    </td>
                    <td>{$item.LoginTime}</td>
                    <td><button onclick="b({$item.AdminId})" class="btn btn-primary btn-mini">修改</button>&nbsp;<button onclick="c({$item.AdminId},0)" class="btn btn-danger btn-mini">禁用</button>&nbsp;<button onclick="e({$item.AdminId})" class="btn btn-mini">密码</button></td>
                </tr>
                </volist>
            </tbody>
        </table>

        <div class="dataTables_wrapper">
            <div class="fg-toolbar ui-toolbar ui-widget-header ui-corner-bl ui-corner-br ui-helper-clearfix">
                <div class="dataTables_paginate fg-buttonset ui-buttonset fg-buttonset-multi ui-buttonset-multi paging_full_numbers">
                    <a href="javascript:;" class="first ui-corner-tl ui-corner-bl fg-button ui-button ui-state-default ui-state-disabled" title="首页" >首页</a>
                    <span>
                        <a currpage="1" class="fg-button ui-button ui-state-default ui-state-disabled" href="javascript:;" title="第1页">1</a><a href="javascript:;" onclick="$('#grid').load('/AdminManager/GetTable?page=2&company= #grid');"  class="fg-button ui-button ui-state-default">2</a>
                    </span>
                    <a href="javascript:;" onclick="$('#grid').load('/AdminManager/GetTable?page=2&company= #grid');" class="last ui-corner-tr ui-corner-br fg-button ui-button ui-state-default"  title="末页">末页</a>
                </div>
            </div>
        </div>

                height = 600;

        function b(a) { require(["AdminManager/index"], function (o) { o.update(a); }); }
        function c(a,b) { require(["AdminManager/index"], function (o) { o.setState(a,b); }); }
        function d() { require(["AdminManager/index"], function (o) { o.refresh(); }); }
