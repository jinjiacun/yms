
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>用户管理</title>
    <link rel="stylesheet" href="__PUBLIC__/Azureadmin/Content/css/bootstrap.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/Azureadmin/Content/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/Azureadmin/Content/css/unicorn.main.css" />
    <link rel="stylesheet" href="__PUBLIC__/Azureadmin/Content/css/unicorn.jcs.css" class="skin-color" />
    <link href="__PUBLIC__/Azureadmin/bundles/basicCss?v=e961GYJIgjfBDjJc0xbZ0FcMyKvofaWQQoRovpMQGzY1" rel="stylesheet"/>

    
</head>
<body>
    <link href="__PUBLIC__/Azureadmin/Content/Home/_partialhead.css" rel="stylesheet" />
<link href="__PUBLIC__/Azureadmin/Content/ComMessage/commessage.css" rel="stylesheet" />
<script src="__PUBLIC__/Azureadmin/Scripts/Lib/jquery.js" type="text/javascript"></script>
<script src="__PUBLIC__/Azureadmin/Scripts/Home/_partialhead.js" type="text/javascript"></script>
<script src="__PUBLIC__/Azureadmin/Scripts/ComMessage/ComMessage-common.js"></script>

<div id="header">
    <h1><span>机构服务平台</span></h1>
</div>

<include file="Public:welcome" />

<div id="user-nav" class="navbar navbar-inverse">
    <ul class="nav">
        <li class="dropdown" id="menu-messages"><a href="javascript:;" data-toggle="dropdown" data-target="#menu-messages" class="dropdown-toggle"><i class="icon icon-envelope"></i><span class="text">消息</span><span id="span_UnreadComMessageCount" class="label label-important" style="display:none">0</span><b class="caret"></b></a><ul id="ul_ComMessage" class="dropdown-menu"></ul></li>
        
        <li><a href="/Home/HelpPage" target="_blank"><span class="text">帮助</span></a></li>
    </ul>
</div>

    <if condition="$ComId eq 0">
    <include file="Public:navigate" />
    <else />
    <include file="Public:navigate_other" />
    </if>
    
    <div id="content">
        <div id="breadcrumb"><a href="/Home/Index"><i class="icon-home"></i>欢迎</a><a href="javascript:;">页面管理</a><a href="/ComVipManage/Index" class="current">VIP等级设置</a></div>
        
        <div class="container-fluid">
            

<link href="__PUBLIC__/Azureadmin/Content/ComVipManage/ComVip.css" rel="stylesheet" />
<script type="text/javascript" src="__PUBLIC__/Azureadmin/Scripts/ComVipManage/ComVip.js"></script>


<div class="row-fluid">
    <div class="widget-box">
        <div class="widget-title">
            <h5>用户管理</h5>
        </div>
        <div class="widget-content nopadding">
              <div id="grid">
                    <table class="table table-bordered data-table dataTable">
                        <thead>
                            <th class="ui-state-default">VIP等级</th>
                            <th class="ui-state-default">VIP名称</th>
                            <th class="ui-state-default">描述</th>
                            <th class="ui-state-default">创建时间</th>
                            <th class="ui-state-default">更新时间</th>
                            <th class="ui-state-default">VIP状态</th>
                            <th class="ui-state-default">操作</th>
                        </thead>
                        <tbody>
                          <volist name="list" id="item">
                            <tr>
                               <td>{$item.VipLevel}</td>
                               <td>{$item.VipName}</td>
                               <td>{$item.CVipIntro}</td>
                               <td>{$item.CVipTime}</td>
                               <td>{$item.UpTime}</td>
                               <td>
                               <if condition="$item.VipState eq 1">已启用<else />禁用</if>
                               </td>
                               <td class="grid_operate_td"><button class="btn btn-primary btn-mini" onclick="javascript:EditComVip('{$item.CVipId}');"><i class="icon-pencil icon-white"></i>修改</button>
                                
                               &nbsp;&nbsp;
                               <if condition="$item.CVipId eq $first_stop_id">
                               <button class="btn btn-mini btn-danger" onclick="EditVipState('{$item.CVipId}','0','禁用');">禁用</button>
                               <elseif condition="$item.CVipId eq $first_start_id" />
                               <button class="btn btn-mini btn-success" onclick="EditVipState('1482','1','启用');">启用</button>
                               <else />
                               </if>
                               </td>
                            </tr>
                          </volist>
                               

                               </tbody>
                               </table>

                               <div class="dataTables_wrapper"><div class="fg-toolbar ui-toolbar ui-widget-header ui-corner-bl ui-corner-br ui-helper-clearfix"><div class="dataTables_paginate fg-buttonset ui-buttonset fg-buttonset-multi ui-buttonset-multi paging_full_numbers"><a href="javascript:;" class="first ui-corner-tl ui-corner-bl fg-button ui-button ui-state-default ui-state-disabled" title="首页" >首页</a><span><a currpage="1" class="fg-button ui-button ui-state-default ui-state-disabled" href="javascript:;" title="第1页">1</a></span><a href="javascript:;" class="last ui-corner-tr ui-corner-br fg-button ui-button ui-state-default ui-state-disabled"  title="末页">末页</a></div></div></div>

            </div>
        </div>
    </div>
</div>

            
        </div>
    </div>
    <script src="__PUBLIC__/Azureadmin/bundles/basicJs?v=VEBAn_rqP8lcxeg7zmvLgQf31kk8SiPMstbdeK0r9p81"></script>

    <script type="text/javascript">
        $('#breadcrumb a:last-child').css('background-image', 'none');
        $(window).resize(function () {
            var height = $('#sidebar>ul').height() + 100;
            if (height < 600) {
                height = 600;
            }
            $('#content').css('min-height', height + 'px');
        }).resize();
    </script>
    
</body>
</html>
